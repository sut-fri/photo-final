<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textures of Punish</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <audio id="audio" preload="auto">
        <source src="punish.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <a href="punish.mp3" id="page-container"
        onclick="const audio = document.getElementById('audio'); 
                 if (audio.paused) { 
                     audio.play(); 
                 } else { 
                     audio.pause(); 
                 } 
                 return false;">
        <div id="parent-left">
            <div class="child-left-small-top">
                <i>Textures of</i>
            </div>
            <div class="child-left">
                Punish
            </div>
            <div class="child-left-small">
                Ethel Cain<br>
            </div>
            <div class="child-left-bottom">
                click anywhere to play <i>Punish</i>
            </div>
        </div>

        <div id="parent-right">
            <div class="child-right">
                <img src="images/IMG_1111.JPG" class="pics" alt="Graffiti Texture">
                <div class="child-right-text">graffiti.texture</div>

                <img src="images/IMG_0967.JPG" class="pics" alt="Noise Texture">
                <div class="child-right-text">noise.texture</div>

                <img src="images/IMG_1453.JPG" class="pics" alt="Poubelle Texture">
                <div class="child-right-text">poubelle.texture</div>

                <img src="images/car.png" class="pics" alt="Damaged Texture">
                <div class="child-right-text">damaged.texture</div>

                <img src="images/water.png" class="pics" alt="Ripples Texture">
                <div class="child-right-text">ripples.texture</div>

                <img src="images/IMG_0144.JPG" class="pics" alt="Planks Texture">
                <div class="child-right-text">planks.texture</div>

                <img src="images/IMG_1420.JPG" class="pics" alt="Stain Texture">
                <div class="child-right-text">stain.texture</div>

                <img src="images/IMG_1149.JPG" class="pics" alt="Tea Texture">
                <div class="child-right-text">tea.texture</div>

                <img src="images/IMG_1182.png" class="pics" alt="Leather Texture">
                <div class="child-right-text">leather.texture</div>

                <img src="images/IMG_1171.jpeg" class="pics" alt="Perverts Texture">
                <div class="child-right-text">perverts</div>

                <div class="child-right-bottom">
                    It's happening to everybody.<br>
                    Sutton Fritz
                </div>
            </div>
        </div>
    </a>
</body>
</html>
