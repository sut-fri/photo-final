<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Textures of Punish</title>
	    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<div class="loadingScreen">
	      <img src="ring.png">
	    </div>

	    <audio id="audio" preload="auto" loop>
	        <source src="punish.mp3" type="audio/mpeg">
	        Your browser is <i>punishing</i> the audio element
	    </audio>

	    <a href="punish.mp3" id="page-container"
	        onclick="const audio = document.getElementById('audio'); 
	                 if (audio.paused) { 
	                     audio.play(); 
	                 } else { 
	                     audio.pause(); 
	                 } 
	                 return false;">
	        <div id="parent-left">
			    <div class="child-left-group">
			        <div class="child-left-small-top">
			            <i>Textures of</i>
			        </div>
			        <div class="child-left">
			            Punish
			        </div>
			        <div class="child-left-small">
			            Ethel Cain<br>
			        </div>
			    </div>
			    <div class="child-left-bottom">
			        click anywhere to be <i>Punished</i>
			    </div>
			</div>

	        <div id="parent-right">
	            <div class="child-right">
	            	<div class="img-container">
	            		<img src="images/title.png" class="pics">
	                	<!-- <div class="child-right-text">canvas.texture</div> -->
	            	</div>

	            	<div class="img-container">
	            		<img src="images/IMG_1111.JPG" class="pics">
	                	<div class="child-right-text">canvas.texture</div>
	            	</div>

	            	<div class="img-container">
	            		<img src="images/IMG_0967.JPG" class="pics">
	                	<div class="child-right-text">noise.texture</div>
	            	</div>

	            	<div class="img-container">
	            		<img src="images/IMG_1453.png" class="pics">
	                	<div class="child-right-text">voyeur.texture</div>
	            	</div>

	            	<div class="img-container">
	            		<img src="images/car.png" class="pics">
	                	<div class="child-right-text">damage.texture</div>
	            	</div>

	            	<div class="img-container">
	            		<img src="images/water.png" class="pics">
	                	<div class="child-right-text">ripples.texture</div>
	            	</div>

	            	<div class="img-container">
	            		<img src="images/IMG_0144.png" class="pics">
	                	<div class="child-right-text">planks.texture</div>
	            	</div>

	            	<div class="img-container">
	            		<img src="images/IMG_1420.png" class="pics">
	                	<div class="child-right-text">stain.texture</div>
	            	</div>

	            	<div class="img-container">
	            		<img src="images/IMG_1149.JPG" class="pics">
	                	<div class="child-right-text">tea.texture</div>
	            	</div>

	            	<div class="img-container">
	            		<img src="images/IMG_1182.png" class="pics">
	                	<div class="child-right-text">leather.texture</div>
	            	</div>

	            	<div class="img-container">
	            		<img src="images/IMG_1171.jpeg" class="pics">
	                	<div class="child-right-text">attention.texture</div>
	            	</div>

	                <div class="child-right-bottom">
	                    it's happening to everybody.<br>
	                    photos by Sutton Fritz
	                </div>
	            </div>
	        </div>
	    </a>

	    <script type="text/javascript">
	    	var loadingScreen = document.querySelector(".loadingScreen");
	    	window.addEventListener('load', function() {
			  loadingScreen.style.display = 'none';
			})
	    </script>
	</body>
</html>
